stages:
  - build
  - test
  - sonar
  - docker

# Build the application
build:
  stage: build
  image: gradle:7.4-jdk17
  script:
    - gradle build
  artifacts:
    paths:
      - build/libs/*.jar

# Run tests
test:
  stage: test
  image: gradle:7.4-jdk17
  script:
    - gradle test
  artifacts:
    reports:
      junit: build/test-results/test/**/TEST-*.xml

# Run SonarQube analysis
sonar:
  stage: sonar
  image: gradle:7.4-jdk17
  script:
    - gradle sonar
  only:
    - main

# Build Docker image
docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t reserveit-app .
    - docker tag reserveit-app:latest $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main