# Use Gradle with JDK 17 as base image
image: gradle:7.4.2-jdk17

variables:
  # Disable Gradle daemon to ensure clean builds
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  # Configure Gradle cache directory
  GRADLE_USER_HOME: ".gradle"

stages:
  - build
  - test
  - analyze
  - docker

# Cache Gradle dependencies and build cache
cache:
  paths:
    - .gradle/
    - build/
  key: "$CI_COMMIT_REF_NAME"

# Build the application
build:
  stage: build
  script:
    - chmod +x ./gradlew
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

# Run tests and generate coverage report
test:
  stage: test
  script:
    - chmod +x ./gradlew
    - ./gradlew test jacocoTestReport
  coverage: '/Total.*?([0-9]{1,3})%/'
  artifacts:
    reports:
      junit: build/test-results/test/**/TEST-*.xml
    paths:
      - build/reports/jacoco/
      - build/reports/tests/
    expire_in: 1 week

# Run SonarQube analysis
sonarqube:
  stage: analyze
  script:
    - chmod +x ./gradlew
    - ./gradlew sonar
  allow_failure: true
  only:
    - main
    - develop
  dependencies:
    - test

# Build Docker image
docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  script:
    - docker build -t reserveit:$CI_COMMIT_SHA .
  only:
    - main