image: docker:latest

stages:
  - build
  - test
  - analyze
  - docker-build

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  image: openjdk:17
  script:
    - gradle clean build

test:
  stage: test
  image: openjdk:17
  script:
    - gradle test

sonarqube-check:
  stage: analyze
  image: gradle:7.4.2-jdk17
  script:
    - ./gradlew build
    - ./gradlew sonar
  allow_failure: true

docker-build:
  stage: docker-build
  services:
    - docker:dind
  script:
    - docker build -t your-image-name:$CI_COMMIT_SHA .